<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="./signin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <div class="hero">
      <div class="heroholder">
        <div class="lefthero">
          <div class="leftherologo">D~fASH</div>
          <h1>Welcome back</h1>
          <form
            action="#"
            id="loginForm"
            onsubmit="handleLogin(event)"
            class="loginForm"
          >
            <p class="enterdetails">Please enter your details</p>
            <input
              type="email"
              placeholder="Enter your email"
              class="firstinput"
              id="loginEmail"
            />
            <input
              type="password"
              id="loginPassword"
              placeholder="Enter password"
              class="firstinput"
            />
            <button type="submit" class="signinbutton">SIGN IN</button>
            <h4>OR</h4>

            <button class="facebookinput">
              <div class="googlebutton"></div>
              Continue with Google
            </button>

            <p class="toggle-link">
              Don't have an account?
              <a
                href="signup.html"
                style="
                  font-size: 14px;
                  color: black;
                  font-weight: bold;
                  cursor: pointer;
                "
                >Sign Up</a
              >
            </p>
          </form>
        </div>
        <div class="righthero">
          <div class="rightimg">
            <img
              src="../myproject/projectimg/smiling-african-american-woman-with-nose-piercing-short-blonde-hair-beige-background_444642-35981.jpeg"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
